<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desestruturando Arrays</title>
</head>
<body>
    <script>
        const fruits = ['banana','manga','laranja']

        //Para desestruturar objetos, se usa chaves. Para desestruturar arrays se usa colchetes
        const [firstItem, secondItem] = fruits
        console.log(firstItem, secondItem)

        /////////////////////////////////////////

        const person = {name: 'Joaquim', age: 32}
        const person2 = {name: 'Jonas', age: 33}
        const person3 = {name: 'João', age: 34}

        const friends = [person, person2, person3]

        //Como acessamos a prop 'name' no segundo índice do array? Antigamente:
        const secondPerson = friends[1]
        const personName = secondPerson.name

        //Com desestruturação:
        const [, { name }] = friends
        console.log(name)

        //Dentro dessa lógica, podemos desestruturar arrays dentro de arrays
        const chart = [[1,2], [3,4], [5,6]]
        const [, [, x]] = chart
        console.log(x)
    </script>
</body>
</html>
