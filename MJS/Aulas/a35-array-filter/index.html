<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando array filter</title>
</head>
<body>
    <script>
        const students = [
            {name: 'gabriel', grade: 8},
            {name: 'gab', grade: 6},
            {name: 'briel', grade: 5},
            {name: 'riel', grade: 9},
            {name: 'gael', grade: 2},
        ]

        //O método filter serve para filtrarmos o array

        //O primeiro parâmetro é como se fosse o 'individual' da lista.
        const flushed = students.filter(pupil => {
            return pupil.grade < 6
        })

        console.log(flushed)
    </script>
</body>
</html>
