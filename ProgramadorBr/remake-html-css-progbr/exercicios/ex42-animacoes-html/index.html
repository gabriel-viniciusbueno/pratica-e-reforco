<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações HTML</title>
    <script src="script.js" defer></script>
    <style>
        .tela{
            background-color: bisque;
            width: 500px;
            height: 500px;
            position: relative;
        }

        .quadrado{
            background-color: purple;
            width: 20px;
            height: 20px;

            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    
    <div class="tela">

        <di id="jogador" class="quadrado"></di>
    </div>
</body>
</html>
