<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
</head>
<body>
    
    <!--O valor padrão da tag vídeo é controles escondidos. Para fazê-los aparecer basta utilizar o atributo CONTROLS-->

    <!--Também temos os atributos AUTOPLAY e MUTED(alguns navegadores só dão autoplay se o vídeo estiver mudo)-->

    <!-- Também temos como definir a thumb do vídeo com POSTER-->
    <video controls src="./assets/to nao po.mp4" poster="./assets/guto, 2023.png" width="540px">
    </video>
</body>
</html>
