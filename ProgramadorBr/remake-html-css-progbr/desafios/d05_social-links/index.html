<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="./css/style.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="container">
        <header>
            <img class="profile-picture gradient" src="./images/profile.png" alt="foto de perfil">
            <h1 class="username">Gabriel</h1>
            <p class="description">1% melhor a cada dia. Lorem ipsum dolor sit amet consectetur, adipisicing elit. Possimus, minima.</p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    Instagram
                    <img src="./images/instagram.png" alt="Instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="" target="_blank">
                    Youtube
                    <img src="./images/youtube.png" alt="Youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">
                    GitHub
                    <img src="./images/instagram.png" alt="Github">
                </a>
            </li>
        </ul>
        <footer>
            <a href="">
                <img src="./images/twitter.png" alt="">
            </a>
            <a href="">
                <img src="./images/whatsapp.png" alt="">
            </a>
            <a href="">
                <img src="./images/email.png" alt="">
            </a>
            <a href="">
                <img src="./images/phone.png" alt="">
            </a>
        </footer>
    </section>

</body>

</html>
