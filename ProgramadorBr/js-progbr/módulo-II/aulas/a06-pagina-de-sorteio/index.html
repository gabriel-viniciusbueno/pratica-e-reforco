<head>

    <title>Criando um Sorteio</title>

    <script defer>
        const pessoas = ['Igor', 'Gabriel', 'Joao', 'mateus', 'henrique']

        function sortear(){
            let np = pessoas.length

            let ns = Math.round(Math.random() * (np - 1))

            document.getElementById('d').innerText = 'O sorteado Ã©: ' + pessoas[ns] + `(${ns})`
        }
    </script>
</head>
<body>

    <h1 id="d"></h1>
    <button onclick="sortear()">Sortear</button>
</body>
</html>
