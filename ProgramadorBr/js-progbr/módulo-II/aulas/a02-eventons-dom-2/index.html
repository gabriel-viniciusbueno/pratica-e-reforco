<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais DOM</title>
</head>
<body onload="console.log('carregou')"> <!--ONLOAD é um evento que só acontece quando a página está completamente carregada-->

    <h1 onmouseover="console.log('mouse passou por aqui')">OnMouseOver</h1> <!--OnmouseOver é um evento que só acontece quando o mouse passa por cima de um elemento-->
    
</body>
</html>
