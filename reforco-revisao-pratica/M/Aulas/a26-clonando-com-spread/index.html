<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clonando um OBJ com Spread Operator</title>
</head>
<body>
    <script>
        const user = {
            name: 'gabriel',
            email: 'gabriel@email.com'
        }

        //Não estamos fazendo uma referência, e sim espalhando o conteúdo de user para newUser
        const newUser = {...user}

        newUser.email = 'joao@zinho.com'
        newUser.name = 'joaozinho'

        console.log(user)
        console.log(newUser)
    </script>
</body>
</html>
