<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança</title>
</head>
<body>
    <script>
        // Uma classe pode herdar de outra classe

        class Animal {
            sex

            constructor (props){
                this.sex = props.sex;
            }
        }

        class Human extends Animal{
            sex
            constructor (props){
                super(props)

                if (!props.name){
                    throw Error('Nome é obrigatorio')
                    this.name = props.name
                    this.age = props.age
                }
            }
        }
    </script>
</body>
</html>
