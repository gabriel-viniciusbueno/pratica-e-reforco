<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reduce</title>
</head>
<body>
    <script>
        const students = [
            {name: 'gabriel', grade: 8},
            {name: 'gab', grade: 6},
            {name: 'briel', grade: 5},
            {name: 'riel', grade: 9},
            {name: 'gael', grade: 2},
        ]


        //Com reduce, passamos 2 valores: o método de callback e o valor inicial para o valor que queremos reduzir
        const classroomTotalPoints = students.reduce(
            (prev, current) => { // dois parâmetros: valor anterior e o valor atual
                console.log(prev)
                console.log(current)
                return prev + current.grade
                //Precisamos retornar o valor que vai ser o atual (ou seja, o valor que na próxima iteração será o 'previous')
            }, 0)
    </script>
</body>
</html>
