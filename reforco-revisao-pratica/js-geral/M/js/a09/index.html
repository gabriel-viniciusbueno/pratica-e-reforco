<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LET</title>
</head>
<body>

    <script>

        //LET são variáveis que podem ser alteradas, como se fosse uma união entre const e var

        let age = 19

        if(age > 18){
            let age = 32
            console.log(age)
            //Estamos permitidos fazer var shadowing
        }
    </script>
    
</body>
</html>
