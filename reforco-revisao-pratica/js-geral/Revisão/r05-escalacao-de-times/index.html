<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <title>Escalação de Times</title>
</head>
<body>
  <section>
    <h2>Escalar um jogador</h2>
    <form>
      <label for="name">Nome do jogador:</label>
      <input type="text" id="name">
      <br>
      <label for="position">Posição do jogador:</label>
      <input type="text" id="position">
      <br>
      <label for="number">Número do jogador:</label>
      <input type="number" id="number">
      <br>
      <button type="submit" id="add-player-btn">Adicionar Jogador</button>
    </form>
  </section>
  <section>
    <h2>Remover Jogador</h2>
    <label for="number">Número</label>
    <input type="number" id="number-to-delete">
    <button type="submit" id="remove-player-btn">Remover Jogador</button>
  </section>
  <section>
    <h2>Jogadores</h2>
    <ul id="team">

    </ul>
  </section>
</body>
</html>
