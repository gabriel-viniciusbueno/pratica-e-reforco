<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de devs</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Cadastro de devs</h1>
  <hr>
  <form id="dev-form">
    <label for="dev-name">Nome completo:</label>
    <input type="text" id="dev-name">
    <button type="button" id="add-tech">Adicionar tecnologia</button>
    <button type="button" id="remove-tech">Remover tecnologia</button>
    <br>
    <button type="submit" id="signup-btn">Cadastrar dev</button>
  </form>
  <section>
    <ul id="devs-list">

    </ul>
  </section>
</body>
</html>
